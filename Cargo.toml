[package]
name = "feagi-rust"
version = "0.1.0"
edition = "2021"
authors = ["FEAGI Team"]
description = "Rust components for the FEAGI framework"

[lib]
name = "feagi_rust"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.19.0", features = ["extension-module"] }
ndarray = "0.15.6"
rayon = "1.7.0"
thiserror = "1.0.40"

[build-dependencies]
pyo3-build-config = "0.19.0"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"] 