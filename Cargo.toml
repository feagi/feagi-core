[workspace]
resolver = "2"
members = [
    "crates/feagi-types",
    "crates/feagi-burst-engine",
    "crates/feagi-plasticity",
    "crates/feagi-bdu",
    "crates/feagi-pns",
    "crates/feagi-connectome-serialization",
    "crates/feagi-agent-sdk",
    "crates/feagi-inference-engine",
    # "crates/feagi-zmq-server",  # Optional: High-performance ZMQ server (experimental)
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Neuraville Inc. <feagi@neuraville.com>"]
license = "Apache-2.0"
repository = "https://github.com/feagi/feagi"

[workspace.dependencies]
# Core dependencies (shared across crates)
thiserror = "1.0.50"
rayon = "1.10"
ndarray = "0.16"
ahash = { version = "0.8", features = ["serde"] }  # Fast non-cryptographic hashing

# GPU acceleration (WGPU - cross-platform native GPU library)
wgpu = "0.19"
pollster = "0.3"  # Async/await executor for GPU operations
bytemuck = { version = "1.14", features = ["derive"] }  # Type casting for GPU buffers

# Published FEAGI data crates (v0.0.50-beta.49 with callback feature)
feagi_data_structures = "0.0.50-beta.49"
feagi_data_serialization = "0.0.50-beta.49"

# Workspace-internal crates
feagi-connectome-serialization = { path = "crates/feagi-connectome-serialization" }

# PyO3 for Python bindings
pyo3 = { version = "0.22", features = ["extension-module"] }
numpy = "0.22"

[profile.release]
lto = true           # Link-time optimization
codegen-units = 1    # Better optimization, slower compile
opt-level = 3        # Maximum optimization
panic = "abort"      # Smaller binary, no unwinding

[profile.dev]
opt-level = 1        # Some optimization in dev for reasonable performance
