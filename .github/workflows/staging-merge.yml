name: Staging Merge - Prerelease

on:
  pull_request:
    branches: [ staging ]
    types: [ closed ]

env:
  CARGO_TERM_COLOR: always

jobs:
  prerelease:
    runs-on: ubuntu-latest
    # Only run if the PR was actually merged (not just closed)
    if: github.event.pull_request.merged == true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: staging  # Ensure we're on the staging branch after merge
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Get workspace version
      id: version
      run: |
        VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Workspace Version: $VERSION"
    
    - name: Run workspace tests
      run: cargo test --workspace --verbose
    
    - name: Build workspace
      run: cargo build --workspace --release
    
    - name: Publish subcrates in dependency order
      run: |
        echo "Publishing workspace crates in dependency order..."
        
        # Define the publishing order (dependencies first)
        CRATES=("feagi_data_structures" "feagi_data_serialization" "feagi_connector_core")
        
        for crate in "${CRATES[@]}"; do
          echo "ðŸ“¦ Publishing $crate v${{ steps.version.outputs.version }}..."
          
          cd "$crate"
          
          # Package the crate first to verify it's ready
          cargo package --verbose
          
          # Publish to crates.io
          cargo publish --token ${{ secrets.CARGO_PUSH_TOKEN }}
          
          echo "âœ… Successfully published $crate"
          cd ..
          
          # Add a small delay between publishes to allow crates.io to process
          sleep 30
        done
        
        echo "ðŸŽ‰ All workspace crates published successfully!"
      continue-on-error: false
    
    - name: Create prerelease tag
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        TAG_NAME="v${{ steps.version.outputs.version }}-pre"
        echo "Creating prerelease tag: $TAG_NAME"
        
        git tag "$TAG_NAME"
        git push origin "$TAG_NAME"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create GitHub Prerelease
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.version }}-pre
        release_name: Prerelease v${{ steps.version.outputs.version }}
        body: |
          ðŸš€ **Beta release of FEAGI Data Processing Workspace v${{ steps.version.outputs.version }}**
          
          This is a beta version from the staging branch. All workspace crates have been published to crates.io.
          
          ## Published Crates
          
          - ðŸ“¦ [`feagi_data_structures`](https://crates.io/crates/feagi_data_structures) v${{ steps.version.outputs.version }}
          - ðŸ“¦ [`feagi_data_serialization`](https://crates.io/crates/feagi_data_serialization) v${{ steps.version.outputs.version }}
          - ðŸ“¦ [`feagi_connector_core`](https://crates.io/crates/feagi_connector_core) v${{ steps.version.outputs.version }}
          
          ## Installation
          
          Add individual crates as needed:
          ```toml
          [dependencies]
          feagi_data_structures = "${{ steps.version.outputs.version }}"
          feagi_data_serialization = "${{ steps.version.outputs.version }}"
          feagi_connector_core = "${{ steps.version.outputs.version }}"
          ```
          
          ## Release Information
          
          - **Version:** ${{ steps.version.outputs.version }}
          - **Branch:** staging
          - **Commit:** ${{ github.sha }}
          
          ## Testing Status
          
          - âœ… All workspace tests passed
          - âœ… All packages build successfully
          - âœ… Published to crates.io as beta versions
          - âœ… Ready for testing and integration
          
          **Note:** These beta versions are available on crates.io for testing.
        draft: false
        prerelease: true 
