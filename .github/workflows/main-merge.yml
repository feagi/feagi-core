name: Main Merge - Release

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run if the PR was actually merged (not just closed)
    if: github.event.pull_request.merged == true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: main  # Ensure we're on the main branch after merge
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Get version
      id: version
      run: |
        VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Build release
      run: cargo build --release --lib --verbose
    
    - name: Publish all workspace crates to crates.io
      run: |
        echo "üì¶ Publishing all feagi-core workspace crates (v${{ steps.version.outputs.version }})..."
        echo "This will publish 23+ crates in dependency order with delays for indexing."
        echo ""
        
        # Run the multi-crate publish script
        chmod +x scripts/publish-crates.sh
        ./scripts/publish-crates.sh
        
        echo ""
        echo "‚úÖ Successfully published all workspace crates"
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_PUSH_TOKEN }}
    
    - name: Create release tag
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        TAG_NAME="v${{ steps.version.outputs.version }}"
        echo "Creating release tag: $TAG_NAME"
        
        git tag "$TAG_NAME"
        git push origin "$TAG_NAME"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Generate changelog
      id: changelog
      run: |
        # Get commits since last tag
        LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [ -n "$LAST_TAG" ]; then
          echo "Generating changelog since $LAST_TAG"
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" $LAST_TAG..HEAD)
        else
          echo "No previous tag found, generating changelog for recent commits"
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" -10)
        fi
        
        # Save changelog to file for multiline output
        echo "$CHANGELOG" > changelog.txt
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        cat changelog.txt >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.version }}
        release_name: Release v${{ steps.version.outputs.version }}
        body: |
          üéâ **Release of FEAGI Core v${{ steps.version.outputs.version }}**
          
          High-performance Rust libraries for bio-inspired neural computation and evolutionary artificial general intelligence.
          
          ‚ö†Ô∏è **Publishing to crates.io is temporarily disabled for version update.**
          
          ## Installation (when published)
          
          ```toml
          [dependencies]
          feagi = "${{ steps.version.outputs.version }}"
          ```
          
          Or with specific features:
          
          ```toml
          [dependencies]
          feagi = { version = "${{ steps.version.outputs.version }}", features = ["gpu"] }
          ```
          
          ## Quick Start
          
          ```rust
          use feagi_core::prelude::*;
          
          fn main() -> Result<(), Box<dyn std::error::Error>> {
              let mut npu = RustNPU::new(100_000, 1_000_000, 20)?;
              npu.load_connectome("brain.json")?;
              npu.process_burst()?;
              Ok(())
          }
          ```
          
          ## Changes
          
          ${{ steps.changelog.outputs.changelog }}
          
          ## Release Information
          
          - **Version:** ${{ steps.version.outputs.version }}
          - **Branch:** main
          - **Commit:** ${{ github.sha }}
          - **Documentation:** https://docs.rs/feagi-core
          - **Repository:** https://github.com/feagi/feagi-core
          
          ## Verification
          
          - ‚úÖ All workspace tests passed
          - ‚úÖ Code formatting verified
          - ‚úÖ Linting passed (Clippy)
          - ‚úÖ Documentation generated
          - ‚úÖ Package built successfully
          - ‚ö†Ô∏è Publishing to crates.io is disabled (version update in progress)
          
          ## Platform Support
          
          - Linux (x86_64, ARM64)
          - macOS (Intel, Apple Silicon)
          - Windows (x86_64)
          - Embedded (ESP32, Arduino, STM32)
          - WebAssembly
        draft: false
        prerelease: false
    
    - name: Merge main into staging
      run: |
        echo "Merging main into staging to keep staging up-to-date..."
        
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Fetch latest changes
        git fetch origin main staging
        
        # Switch to staging branch
        git checkout staging
        
        # Merge main into staging
        git merge origin/main --no-edit -m "Merge main into staging after release v${{ steps.version.outputs.version }}"
        
        # Push updated staging branch
        git push origin staging
        
        echo "‚úÖ Successfully merged main into staging"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Notify success
      run: |
        echo "üéâ Release v${{ steps.version.outputs.version }} completed successfully!"
        echo "‚ö†Ô∏è  Publishing to crates.io is disabled (version update in progress)"
        echo "üìö Docs: https://docs.rs/feagi"
        echo "üè∑Ô∏è Tagged as: v${{ steps.version.outputs.version }}"
        echo "üîÑ Staging branch updated with latest release"

