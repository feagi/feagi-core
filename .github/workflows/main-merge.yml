name: Main Merge - Release

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run if the PR was actually merged (not just closed)
    if: github.event.pull_request.merged == true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: main  # Ensure we're on the main branch after merge
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Get workspace version
      id: version
      run: |
        VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Workspace Version: $VERSION"
    
    - name: Build workspace release
      run: cargo build --workspace --release --verbose
    
    - name: Publish subcrates in dependency order
      run: |
        echo "Publishing workspace crates in dependency order..."
        
        # Define the publishing order (dependencies first)
        CRATES=("feagi_data_structures" "feagi_data_serialization" "feagi_connector_core")
        
        for crate in "${CRATES[@]}"; do
          echo "ğŸ“¦ Publishing $crate v${{ steps.version.outputs.version }}..."
          
          cd "$crate"
          
          # Package the crate first to verify it's ready
          cargo package --verbose
          
          # Publish to crates.io
          cargo publish --token ${{ secrets.CARGO_PUSH_TOKEN }}
          
          echo "âœ… Successfully published $crate"
          cd ..
          
          # Add a small delay between publishes to allow crates.io to process
          sleep 30
        done
        
        echo "ğŸ‰ All workspace crates published successfully!"
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_PUSH_TOKEN }}
    
    - name: Create release tag
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        TAG_NAME="v${{ steps.version.outputs.version }}"
        echo "Creating release tag: $TAG_NAME"
        
        git tag "$TAG_NAME"
        git push origin "$TAG_NAME"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Generate changelog
      id: changelog
      run: |
        # Get commits since last tag
        LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [ -n "$LAST_TAG" ]; then
          echo "Generating changelog since $LAST_TAG"
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" $LAST_TAG..HEAD)
        else
          echo "No previous tag found, generating changelog for recent commits"
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" -10)
        fi
        
        # Save changelog to file for multiline output
        echo "$CHANGELOG" > changelog.txt
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        cat changelog.txt >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.version }}
        release_name: Release v${{ steps.version.outputs.version }}
        body: |
          ğŸ‰ **Release of FEAGI Data Processing Workspace v${{ steps.version.outputs.version }}**
          
          This release includes all workspace crates published to crates.io.
          
          ## Published Crates
          
          - ğŸ“¦ [`feagi_data_structures`](https://crates.io/crates/feagi_data_structures) v${{ steps.version.outputs.version }}
          - ğŸ“¦ [`feagi_data_serialization`](https://crates.io/crates/feagi_data_serialization) v${{ steps.version.outputs.version }}
          - ğŸ“¦ [`feagi_connector_core`](https://crates.io/crates/feagi_connector_core) v${{ steps.version.outputs.version }}
          
          ## Installation
          
          Add individual crates as needed:
          ```toml
          [dependencies]
          feagi_data_structures = "${{ steps.version.outputs.version }}"
          feagi_data_serialization = "${{ steps.version.outputs.version }}"
          feagi_connector_core = "${{ steps.version.outputs.version }}"
          ```
          
          ## Changes
          
          ${{ steps.changelog.outputs.changelog }}
          
          ## Release Information
          
          - **Version:** ${{ steps.version.outputs.version }}
          - **Branch:** main
          - **Commit:** ${{ github.sha }}
          
          ## Verification
          
          - âœ… All workspace tests passed
          - âœ… Code formatting verified
          - âœ… Linting passed
          - âœ… Documentation generated
          - âœ… All packages built successfully
          - âœ… All crates published to crates.io
        draft: false
        prerelease: false
    
    - name: Merge main into staging
      run: |
        echo "Merging main into staging to keep staging up-to-date..."
        
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Fetch latest changes
        git fetch origin main staging
        
        # Switch to staging branch
        git checkout staging
        
        # Merge main into staging
        git merge origin/main --no-edit -m "Merge main into staging after release v${{ steps.version.outputs.version }}"
        
        # Push updated staging branch
        git push origin staging
        
        echo "âœ… Successfully merged main into staging"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Notify success
      run: |
        echo "ğŸ‰ Release v${{ steps.version.outputs.version }} completed successfully!"
        echo "ğŸ“¦ Published crates:"
        echo "  - feagi_data_structures: https://crates.io/crates/feagi_data_structures"
        echo "  - feagi_data_serialization: https://crates.io/crates/feagi_data_serialization"
        echo "  - feagi_connector_core: https://crates.io/crates/feagi_connector_core"
        echo "ğŸ·ï¸ Tagged as: v${{ steps.version.outputs.version }}"
        echo "ğŸ”„ Staging branch updated with latest release" 