[package]
name = "feagi-transports"
version = "2.0.0"
edition = "2021"
rust-version = "1.75"
license = "Apache-2.0"
description = "Transport abstraction layer for FEAGI - supports ZMQ, UDP, and shared memory for both client and server"
repository = "https://github.com/feagi/feagi"
keywords = ["feagi", "transport", "zmq", "udp", "neuromorphic"]
categories = ["network-programming", "science"]

[dependencies]
# Core dependencies (always needed)
parking_lot = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"

# ZMQ transport (optional)
zmq = { version = "0.10", optional = true }

# Async runtime support (optional)
tokio = { version = "1.0", features = ["sync", "time"], optional = true }

# Lock-free queues for async message passing
crossbeam = { version = "0.8", optional = true }

[dev-dependencies]
# Testing
tokio = { version = "1.0", features = ["full", "test-util"] }
tempfile = "3.0"
chrono = "0.4"

[features]
default = []

# Transport type features
zmq-server = ["dep:zmq", "dep:crossbeam"]
zmq-client = ["dep:zmq"]
udp-server = ["dep:tokio"]
udp-client = ["dep:tokio"]
shm-server = ["dep:crossbeam"]
shm-client = []

# Convenience bundles
zmq = ["zmq-server", "zmq-client"]
udp = ["udp-server", "udp-client"]
shm = ["shm-server", "shm-client"]

server = ["zmq-server", "udp-server", "shm-server"]
client = ["zmq-client", "udp-client", "shm-client"]

# All features
full = ["server", "client"]
all = ["full"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
