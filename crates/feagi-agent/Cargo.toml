[package]
name = "feagi-agent"
version.workspace = true
edition = "2021"
authors.workspace = true
description = "Client library for building FEAGI agents in Rust"
license = "Apache-2.0"
readme = "README.md"

[dependencies]
# Observability
feagi-observability = { workspace = true }
tracing = "0.1"  # Required for tracing macros

# Core dependencies
zmq = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"  # Still needed for registration/heartbeat messages
# log = "0.4"  # Removed - use feagi-observability instead
thiserror = "1.0"

# Async runtime (optional, for async API)
tokio = { version = "1.0", features = ["full"], optional = true }

# FEAGI internal crates
feagi-io = { version = "0.0.1-beta.1", path = "../feagi-io" }

# FEAGI data structures and serialization (for binary XYZP format)
feagi-data-structures.workspace = true
feagi-serialization = { workspace = true }

[dev-dependencies]
env_logger = "0.11"
criterion = "0.5"

[features]
default = []
async = ["tokio"]

[[example]]
name = "simple_sensory_agent"
path = "examples/simple_sensory_agent.rs"

