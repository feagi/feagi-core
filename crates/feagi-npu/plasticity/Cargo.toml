[package]
name = "feagi-npu-plasticity"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "FEAGI plasticity algorithms - STDP and memory formation"

[dependencies]
feagi-npu-neural = { workspace = true }  # For NeuronId
feagi-npu-burst-engine = { workspace = true }  # For DynamicNPU and FireLedger
feagi-state-manager = { workspace = true, default-features = false, optional = true }
thiserror.workspace = true
rayon.workspace = true
ahash.workspace = true
tracing.workspace = true  # For logging in lifecycle manager
xxhash-rust = { version = "0.8", features = ["xxh64"] }  # Fast, deterministic, cross-platform hashing
parking_lot = "0.12"  # For RwLock in memory stats cache
serde = { version = "1.0", features = ["derive"] }  # For MemoryAreaStats serialization
roaring = "0.10"  # For FireLedger bitmap compatibility

[features]
default = ["std"]
std = ["feagi-state-manager/std"]

[dev-dependencies]
feagi-npu-runtime = { workspace = true, features = ["std"] }




