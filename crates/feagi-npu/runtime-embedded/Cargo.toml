[package]
name = "feagi-npu-runtime-embedded"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Embedded runtime adapter for FEAGI (ESP32, RTOS, no_std)"

[features]
default = ["alloc"]
alloc = []
std = []

[dependencies]
# Runtime trait definitions
feagi-npu-runtime = { version = "0.0.0", path = "../runtime" }

# Platform-agnostic core (no_std compatible, types + algorithms)
feagi-npu-neural = { version = "0.0.0", path = "../neural" }

# Embedded dependencies (no_std)
spin = "0.9"  # Spinlock-based Mutex (no OS required)

[dev-dependencies]
# For tests (std environment)


