[package]
name = "feagi-services"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "FEAGI Service Layer - Stable application boundary for transport adapters"

[lib]
crate-type = ["rlib"]
name = "feagi_services"

[dependencies]
# Core FEAGI crates (backend)
feagi-types = { path = "../feagi-types" }
feagi-evo = { path = "../feagi-evo" }
feagi-bdu = { path = "../feagi-bdu" }
feagi-burst-engine = { path = "../feagi-burst-engine" }
feagi-pns = { path = "../feagi-pns" }
feagi_data_structures = "0.0.50-beta.52"

# Async runtime (optional for embedded)
async-trait = "0.1"
tokio = { version = "1.0", features = ["sync", "rt", "time"], optional = true }

# Synchronization
parking_lot = "0.12"

# Serialization (for DTOs)
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Observability
feagi-observability = { workspace = true }
tracing = "0.1"  # Required for tracing macros

# Error handling
thiserror.workspace = true

# Logging (replaced by feagi-observability)
# log = "0.4"  # Removed - use feagi-observability instead

# Time/date
chrono = "0.4"
uuid = { version = "1.0", features = ["v4", "serde"] }

[features]
default = ["std"]
std = ["tokio"]  # Enable async for server deployments
no_std = []      # Disable async for embedded/RTOS

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }

