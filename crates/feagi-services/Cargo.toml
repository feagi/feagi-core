[package]
name = "feagi-services"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "FEAGI Service Layer - Stable application boundary for transport adapters"

[lib]
crate-type = ["rlib"]
name = "feagi_services"

[dependencies]
# Core FEAGI crates (backend)
feagi-types = { path = "../feagi-types" }
feagi-evo = { path = "../feagi-evo" }
feagi-bdu = { path = "../feagi-bdu" }
feagi-burst-engine = { path = "../feagi-burst-engine" }

# Async runtime (optional for embedded)
async-trait = "0.1"
tokio = { version = "1.0", features = ["sync", "rt"], optional = true }

# Synchronization
parking_lot = "0.12"

# Serialization (for DTOs)
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror.workspace = true

# Logging
log = "0.4"

# Time/date
chrono = "0.4"

[features]
default = ["std"]
std = ["tokio"]  # Enable async for server deployments
no_std = []      # Disable async for embedded/RTOS

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }

